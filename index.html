<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alivio</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="assets/favicon.png">
	<link href="index.css" rel="stylesheet">
</head>
<body>

	<header class="header" aria-label="header">
		<div class="container">
			<div class="header__wrapper">
				<a class="logo-link" href="#" aria-label="logo link">
					<svg class="logo" aria-label="logo">
						<use href="assets/sprites.svg#logo-icon"></use>
					</svg>
				</a>
				<nav class="header__nav" aria-label="navigation">
					<ul class="header__nav-list" aria-label="navigation list">
						<li class="header__nav-item" aria-label="navigation item">
							<a class="header__nav-link" href="#" aria-label="link to Why Alivio">Why Alivio</a>
						</li>
						<li class="header__nav-item" aria-label="navigation item">
							<a class="header__nav-link" href="#" aria-label="link to Solutions">Solutions</a>
						</li>
						<li class="header__nav-item" aria-label="navigation item">
							<a class="header__nav-link" href="#" aria-label="link to Community">Community</a>
						</li>
						<li class="header__nav-item" aria-label="navigation item">
							<a class="header__nav-link" href="#" aria-label="link to Pricing">Pricing</a>
						</li>
					</ul>
				</nav>
				<div class="header__actions" aria-label="actions">
					<button class="btn btn--signin" aria-label="button Sign in">Sign in</button>
					<button class="btn" aria-label="button Start Trial">Start Trial</button>
				</div>
			</div>
		</div>
	</header>

	<main>
		<section class="hero" aria-label="hero section">
			<div class="container">
				<div class="hero__content" aria-label="content">
					<h1 class="hero__title">Be aware, Manage well.</h1>
					<p class="hero__desc" aria-label="description">Everyone experiences stress in different ways. Let Alivio
						guide you, in a
						personalized
						journal experience, to overcome your stress.
					</p>
					<button class="btn">Find Your Way</button>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
